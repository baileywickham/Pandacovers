  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2> Making covers easy </h2>
        </div>
        <div class="col-sm-6 text-right">
          <img src="img/pandalogo.png" alt="" height="20%" width="20%">
        </div>
      </div>
    </div>

  <div class="container">
    <form action="." method="POST">
  <div class="form-group">
    <label for="inputDate">When</label>
    <input type="text" class="form-control" name="inputDate" aria-describedby="emailHelp" placeholder="Enter the date of the cover needed">
  </div>
  <div class="form-group">
    <label for="inputLocation">Location</label>
    <select class="form-control" name="inputLocation">
      <option>1036 - 21155 SW Baler Way, Sherwood, OR, 97140</option>
    </select>
    <!--<input type="text" class="form-control" name="inputLocation" placeholder="Enter the location of the cover"> -->
  </div>
  <div class="form-group">
    <label for="inputFob">Front of house or back of house?</label>
    <select class="form-control" name="inputFoB">
      <option>FoH</option>
      <option>BoH</option>
    </select>
  </div>
  <div class="form-group">
    <label for="inputAskingLocation">Select the locations that you would like to ask to cover</label>
    <select multiple class="form-control" name="inputAskingLocation">
      <option>1036 - 21155 SW Baler Way, Sherwood, OR 97140</option>
    </select>
  </div>
  <div class="form-group">
    <label for="extraText">Any aditional information </label>
    <textarea class="form-control" name="extraText" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
