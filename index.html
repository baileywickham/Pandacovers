<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2> Making covers easy </h2>
        </div>
        <div class="col-sm-6 text-right">
          <img src="img/pandalogo.png" alt="" height="20%" width="20%">
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <form>
  <div class="form-group">
    <label for="inputDate">When</label>
    <input type="text" class="form-control" id="inputDate" aria-describedby="emailHelp" placeholder="Enter the date of the cover needed">
  </div>
  <div class="form-group">
    <label for="inputLocation">Location</label>
    <input type="text" class="form-control" id="inputLocation" placeholder="Enter the location of the cover">
  </div>
  <div class="form-group">
    <label for="inputFob">Front of house or back of house?</label>
    <select class="form-control" id="inputFoB">
      <option>FoH</option>
      <option>BoH</option>
    </select>
  </div>
  <div class="form-group">
    <label for="inputAskingLocation">Select the locations that you would like to ask to cover</label>
    <select multiple class="form-control" id="inputAskingLocation">
      <option>1036 - 21155 SW Baler Way, Sherwood, OR 97140</option>
    </select>
  </div>
  <div class="form-group">
    <label for="extraText">Any aditional information </label>
    <textarea class="form-control" id="extraText" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
  <div>
  </div>
</body>
<script>
  $(document).ready(function(){
  $("button").click(function(){
  alert($("form").serialize() + " hi");
  });
  });
</script>
<html>
